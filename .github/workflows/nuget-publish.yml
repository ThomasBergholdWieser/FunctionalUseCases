# This workflow will build and publish a .NET package to NuGet when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nuget-packages

name: Publish to NuGet
permissions:
  contents: read

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Pack
      run: dotnet pack FunctionalUseCases/FunctionalUseCases.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_PUSH_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate